<script>
// ============================================================================
// PHẦN 1: CẤU HÌNH DỮ LIỆU (CONFIG)
// ============================================================================

// --- 1.2 Map Config (Cấu hình bản đồ mới) ---

const mapConfigs = {
    "ba-lang-huyen": {
        id: "ba-lang-huyen",
        name: "Ba Lăng Huyện",
        // Demo ảnh cỏ xanh
        tileUrl: "https://p21-ad-sg.ibyteimg.com/obj/ad-site-i18n-sg/202509135d0d17527e13c9274c5baf7c", 
        tileW: 1000,
        tileH: 1000,
        width: 2000,
        height: 2000
    },
	"tuong-duong": {
        id: "tuong-duong",
        name: "Tương Dương",
        // Demo ảnh cỏ xanh
        tileUrl: "https://p21-ad-sg.ibyteimg.com/obj/ad-site-i18n-sg/202509135d0d5303b48864b84d4cbaa2", 
        tileW: 1000,
        tileH: 1000,
        width: 2000,
        height: 2000
    },
    "vo-danh-dong": {
        id: "vo-danh-dong",
        name: "Long Môn Trấn",
        // Demo ảnh đất
        tileUrl: "https://p21-ad-sg.ibyteimg.com/obj/ad-site-i18n-sg/202509135d0d29a60cebe6554b169f56",
        tileW: 1000,
        tileH: 1000,
        width: 2000,
        height: 2000
    }
};

// Chọn map hiện tại để load
const CURRENT_MAP_ID = "vo-danh-dong"; 

// ============================================================================
// PHẦN 2: BIẾN TOÀN CỤC & HỆ THỐNG HÀM CHUNG CƠ BẢN
// ============================================================================

let app;
let MonsterSheet, SitSheet; 
let FreeStandSheet;
let RideStandSheet;
let HorseRideStandSheet;
let HorseRideRunSheet;
let RideRunSheet;
let FreeRunXX1Sheet;
let FreeRunXX5Sheet;
let FreeRunXX8Sheet;
let HorseRunSound;
const AllMonsters = []; 

// Layer Containers (Để quản lý camera)
let worldContainer; // Chứa toàn bộ thế giới game (Map + Quái + Player)
let mapLayer;       // Layer dưới cùng: Chứa các Tile
let objectLayer;    // Layer giữa: Chứa Quái và Player

// Texture tối ưu
let hpBgTexture, hpFillTexture;

const actions = ["Stand", "Walk", "Attack"];
const directions = [0,1,2,3,4,5,6,7];

// Player info
const playerInfo = {
    container: null,
    sprite: null,
    x: 0,
    y: 0,
    targetX: 0,
    targetY: 0,
    speed: 4,
    isMoving: false
};

// Lấy config map hiện tại
const currentMap = mapConfigs[CURRENT_MAP_ID];

// ====================== HELPER KÍCH THƯỚC APP (XOAY MÀN HÌNH) ======================
// Portrait (dọc):   width = 100vh, height = 100vw
// Landscape (ngang): width = 100vw, height = 100vh
function getAppSize() {
    const landscape = screen.width > screen.height;
    return {
        width:  landscape ? screen.width  : screen.height,
        height: landscape ? screen.height : screen.width
    };
}

// Helper: Tạo texture màu 1x1 (Tối ưu hóa 3)
function createColorTexture(color, w, h) {
    const g = new PIXI.Graphics();
    g.beginFill(color);
    g.drawRect(0, 0, w, h);
    g.endFill();
    return app.renderer.generateTexture(g, PIXI.SCALE_MODES.NEAREST, 1);
}

function createNameText(name, spriteHeight, color = 0xffffff) {
    const txt = new PIXI.Text(name, {
        fontFamily: "Oswald",
        fontSize: 17,
        fill: color,
        align: "center",
        resolution: 2,
        dropShadow: true,
        dropShadowColor: '#000000',
        dropShadowBlur: 2,
        dropShadowAngle: Math.PI / 4,
        dropShadowDistance: 3,
        dropShadowAlpha: 0.8
    });

    txt.roundPixels = true;
    txt.anchor.set(0.5, 1);
    txt.x = 0;
    txt.y = -(spriteHeight) - 20;

    return txt;
}

function CreatHPBar(spriteHeight, barWidth = 60, barHeight = 8) {
    const Y_OFFSET = -spriteHeight - 17;

    // Tạo container để gom cả BG và Fill
    const hpContainer = new PIXI.Container();
    hpContainer.x = 0;
    hpContainer.y = Y_OFFSET;

    // ==== Background ====
    const hpBg = new PIXI.Sprite(hpBgTexture);
    hpBg.width = barWidth;
    hpBg.height = barHeight;
    hpBg.anchor.set(0.5, 0.5);
    hpContainer.addChild(hpBg);

    // ==== Fill ====
    const hpFill = new PIXI.Sprite(hpFillTexture);
    hpFill.width = barWidth - 2;
    hpFill.height = barHeight - 2;
    hpFill.anchor.set(0, 0.5);
    hpFill.x = -barWidth / 2 + 1;
    hpContainer.addChild(hpFill);

    // ==== API cập nhật phần trăm HP ====
    function setPercent(p) {
        p = Math.max(0, Math.min(1, p));
        hpFill.width = (barWidth - 2) * p;
    }

    return {
        container: hpContainer,
        setPercent,
        bg: hpBg,
        fill: hpFill
    };
}

// ====================== RESIZE THEO XOAY MÀN HÌNH ======================
function handleResize() {
    if (!app) return;
    const newSize = getAppSize();
    app.renderer.resize(newSize.width, newSize.height);

    // Cập nhật lại vị trí camera khi resize (xoay ngang/dọc)
    if (worldContainer && playerInfo.sprite !== null) {
        centerCameraOnPlayer();
    } else if (worldContainer) {
        centerCameraOnPlayer();
    }
}

// Hàm tính hướng theo quy ước của bạn: Xuống=0, Trái=2, chiều kim đồng hồ
function getDirectionIndex(dx, dy) {
    const angle = Math.atan2(dy, dx);
    let index = Math.round((angle - Math.PI / 2) / (Math.PI / 4));
    return (index % 8 + 8) % 8;
}

// ============================================================================
// PHẦN 3: HỆ THỐNG BẢN ĐỒ (MAP SYSTEM)
// ============================================================================

function initMapSystem() {
    worldContainer = new PIXI.Container();
    mapLayer = new PIXI.Container();
    objectLayer = new PIXI.Container();
    
    worldContainer.addChild(mapLayer);
    worldContainer.addChild(objectLayer);
    app.stage.addChild(worldContainer);

    const cols = Math.ceil(currentMap.width / currentMap.tileW);
    const rows = Math.ceil(currentMap.height / currentMap.tileH);

    const tileTexture = PIXI.Texture.from(currentMap.tileUrl);

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            const tile = new PIXI.Sprite(tileTexture);
            tile.x = c * currentMap.tileW;
            tile.y = r * currentMap.tileH;
            
            if (tile.x + tile.width > currentMap.width) {
                tile.width = currentMap.width - tile.x;
            }
            if (tile.y + tile.height > currentMap.height) {
                tile.height = currentMap.height - tile.y;
            }

            mapLayer.addChild(tile);
        }
    }

    const border = new PIXI.Graphics();
    border.lineStyle(4, 0xFF0000, 0.5);
    border.drawRect(0, 0, currentMap.width, currentMap.height);
    mapLayer.addChild(border);

    console.log(`Map "${currentMap.name}" initialized. Size: ${currentMap.width}x${currentMap.height}`);
}



// ============================================================================
// PHẦN 4: HỆ THỐNG PLAYER & CAMERA
// ============================================================================

let playerIndex = {};

// ==================== 1. BUILD PLAYER INDEX (LƯU CẢ TEXTURE & OFFSET) ====================
function buildPlayerIndex(sheet, type) {
    const actionPrefix = type; 

    const sheetUrl = sheet.baseTexture ? sheet.baseTexture.imageUrl : 'UnknownSheetURL';
    console.log(`%c[buildPlayerIndex] Bắt đầu xử lý: ${actionPrefix} từ sheet: ${sheetUrl}`, "color: cyan; font-weight: bold");

    let valid = 0;
    const framesData = sheet.data.frames; 

    const fileNamingRegex = /(FreeStand|FreeRun|HorseRideStand|HorseRideRun|RideStand|RideRun|Sit)[-_]?(\d+)[-_](\d+)[-_](\d+)[-_](\d+)/;

    for (const key in sheet.textures) {
        const match = key.match(fileNamingRegex);
        if (!match) continue;

        const actionFilePrefix = match[1]; 
        if (actionFilePrefix !== actionPrefix) {
             continue;
        }

        const charIdRaw = match[2];
        const dir       = match[3];
        const part      = match[4]; 
        const frameNum  = Number(match[5]);
        const charId    = String(Number(charIdRaw));

        const frameRaw = framesData[key];
        let offX = 0, offY = 0;
        
        if (frameRaw && frameRaw.frame) {
            if (frameRaw.frame.offsetX !== undefined) {
                offX = frameRaw.frame.offsetX;
                offY = frameRaw.frame.offsetY;
            } else if (frameRaw.spriteSourceSize) {
                 offX = frameRaw.spriteSourceSize.x;
                 offY = frameRaw.spriteSourceSize.y;
            }
        }

        if (!playerIndex[actionPrefix]) playerIndex[actionPrefix] = {};
        if (!playerIndex[actionPrefix][charId]) playerIndex[actionPrefix][charId] = {};
        if (!playerIndex[actionPrefix][charId][dir]) playerIndex[actionPrefix][charId][dir] = {};
        if (!playerIndex[actionPrefix][charId][dir][part]) playerIndex[actionPrefix][charId][dir][part] = [];

        playerIndex[actionPrefix][charId][dir][part].push({ 
            frameNum: frameNum, 
            texture: sheet.textures[key],
            offsetX: offX,
            offsetY: offY
        });
        valid++;
    }

    const currentActionData = playerIndex[actionPrefix];
    if (currentActionData) {
        for (const id in currentActionData) {
            for (const d in currentActionData[id]) {
                for (const p in currentActionData[id][d]) {
                    currentActionData[id][d][p].sort((a, b) => a.frameNum - b.frameNum);
                }
            }
        }
    }

    console.log(`%c[buildPlayerIndex] HOÀN TẤT ${actionPrefix} → Hợp lệ: ${valid}`, "color: lime");
}

// ==================== 2. HELPER: LẤY DATA FRAMES (TEXTURE + OFFSET) ====================
function getPlayerPartData(action, dir, part, charId) {
    dir = String(dir);
    part = String(part);
    charId = String(charId);
    
    const numId = Number(charId);
    let baseStr;

    if (numId >= 91 && numId <= 95) {
        baseStr = charId;
    } else {
        const tail = numId % 10;
        const baseID = (numId - tail) + (tail > 7 ? 8 : (tail > 4 ? 5 : 1));
        baseStr = String(baseID);
    }

    const candidates = [
        baseStr,
        baseStr.padStart(4, '0'),
        String(Number(baseStr))
    ];

    for (const id of candidates) {
        if (playerIndex[action]?.[id]?.[dir]?.[part]?.length > 0) {
            return playerIndex[action][id][dir][part];
        }
    }

    return [];
}

// ============================================================================
// PHẦN 1: SHARED RENDER LOGIC (XỬ LÝ HIỂN THỊ CHUNG)
// ============================================================================

function renderEntityLogic(entity) {
    if (!entity.skin) return;
	entity.isSitting = true;
    let baseAction = entity.isMoving ? "Run" : "Stand";
	if (!entity.isMoving && entity.isSitting) {
    baseAction = "Sit";
	}
    
    let playerActionPrefix = "";
    let horseActionPrefix = "";

    const hasHorse = entity.isRiding && entity.horseId && entity.horseId !== "";

if (hasHorse) {
    if (baseAction === "Sit") {
        horseActionPrefix = "HorseRideStand";
        playerActionPrefix = "RideStand";
    } else {
        horseActionPrefix = "HorseRide" + baseAction;
        playerActionPrefix = (baseAction === "Stand") ? "RideStand" : "RideRun";
    }

} else {

    if (baseAction === "Sit") {
        playerActionPrefix = "Sit";
    } else {
        playerActionPrefix = "Free" + baseAction;
    }

    horseActionPrefix = "";
}

    entity.currentAction = playerActionPrefix;

    entity.container.position.set(entity.x, entity.y);
    entity.container.zIndex = entity.y;
    
    if (!entity.skin.sortableChildren) entity.skin.sortableChildren = true;
    entity.skin.scale.x = 1;

    const animSpeed = (baseAction === "Run") ? 0.2 : 0.05;
    const currentDir = entity.currentDir;

    let dynamicFeetOffset = 0; 
    if (!hasHorse) {
        dynamicFeetOffset = 33;
        const bodyData = getPlayerPartData(playerActionPrefix, currentDir, 0, entity.equipId);
        if (bodyData && bodyData.length > 0 && bodyData[0].texture.valid) {
            dynamicFeetOffset = bodyData[0].texture.height * 0.5;
        }
    }

    const updatePart = (sprite, actionPrefix, id, isHorse) => {
        if (!sprite) return;

        let finalDir = currentDir;
        let finalScaleX = 1;

        if (isHorse) {
            if (currentDir === 5) { finalDir = 3; finalScaleX = -1; }
            else if (currentDir === 6) { finalDir = 2; finalScaleX = -1; }
            else if (currentDir === 7) { finalDir = 1; finalScaleX = -1; }
        } else {
            finalDir = currentDir;
            finalScaleX = 1;
        }
        
        let data = actionPrefix ? getPlayerPartData(actionPrefix, finalDir, sprite.partId, id) : [];
        
        if (isHorse && sprite.partId === 0 && data.length > 0) {
            data = [data[0]]; 
        }

        if (data && data.length > 0) {
            if (!sprite.playing || sprite.totalFrames !== data.length || sprite.textures[0] !== data[0].texture) {
                sprite.textures = data.map(d => d.texture);
                sprite.animationSpeed = animSpeed;
                sprite.play();
                sprite.visible = true;
            }
            
            sprite.scale.x = finalScaleX;

            const info = data[sprite.currentFrame % data.length];
            if (info) {
                const HORSE_Y_OFFSET = -20;
                let PLAYER_ON_HORSE_Y_OFFSET = -45;
                let PLAYER_ON_HORSE_X_OFFSET = 0;

                if (currentDir === 1) {
                    PLAYER_ON_HORSE_Y_OFFSET = -40; PLAYER_ON_HORSE_X_OFFSET = 6;
                } else if (currentDir === 2 || currentDir === 3) {
                    PLAYER_ON_HORSE_Y_OFFSET = -40; PLAYER_ON_HORSE_X_OFFSET = 3;
                } else if (currentDir === 5 || currentDir === 6) {
                    PLAYER_ON_HORSE_Y_OFFSET = -40; PLAYER_ON_HORSE_X_OFFSET = -3;
                } else if (currentDir === 7) {
                    PLAYER_ON_HORSE_Y_OFFSET = -40; PLAYER_ON_HORSE_X_OFFSET = -6;
                }

                if (isHorse) {
                    sprite.y = -info.offsetY + HORSE_Y_OFFSET;
                    sprite.x = (finalScaleX === 1) ? info.offsetX : -info.offsetX;
                } else {
                    if (hasHorse) {
                        sprite.y = -info.offsetY + PLAYER_ON_HORSE_Y_OFFSET;
                        sprite.x = info.offsetX + PLAYER_ON_HORSE_X_OFFSET;
                    } else {
                        sprite.y = -info.offsetY - dynamicFeetOffset;
                        sprite.x = info.offsetX;
                    }
                }
            }
        } else {
            sprite.visible = false;
        }
    };

    if (entity.horseParts) {
        [0, 1, 2].forEach(i => { 
            if (entity.horseParts[i]) {
                entity.horseParts[i].partId = i; 
                updatePart(entity.horseParts[i], horseActionPrefix, entity.horseId, true); 
            }
        });
    }
    
    if (entity.parts) {
        [0, 1, 2].forEach(i => { 
            if (entity.parts[i]) {
                entity.parts[i].partId = i; 
                updatePart(entity.parts[i], playerActionPrefix, entity.equipId, false); 
            }
        });
    }

    const h = entity.horseParts; 
    const m = entity.parts;      
    const dir = entity.currentDir;

    if (m) {
        if (dir === 0 || dir === 4) { 
             m[0].zIndex = 10; m[1].zIndex = 1; m[2].zIndex = 1;
        } else if (dir >= 5 && dir <= 7) { 
             m[1].zIndex = 1; m[0].zIndex = 5; m[2].zIndex = 10;
        } else { 
             m[1].zIndex = 10; m[0].zIndex = 5; m[2].zIndex = 1;
        }
    }

    if (hasHorse && h) {
        if (dir === 0 || dir === 1 || dir === 7)  {
            h[2].zIndex = 1; h[0].zIndex = 5; h[1].zIndex = 20; 
        } else if (dir === 2 || dir === 6) { 
            h[2].zIndex = 4; h[0].zIndex = 4; h[1].zIndex = 4; 
        } else if (dir === 3 || dir === 4 || dir === 5) {
            h[1].zIndex = 1; h[2].zIndex = 20; h[0].zIndex = 2;
        }
    }
}

function updatePlayerLogic(delta) {
    const p = playerInfo;
    if (!p.skin) return; 

    const dx = p.targetX - p.x;
    const dy = p.targetY - p.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (p.isMoving && dist > p.speed * delta) {
        p.x += (dx / dist) * p.speed * delta;
        p.y += (dy / dist) * p.speed * delta;
        p.currentDir = getDirectionIndex(dx, dy);
    } else {
        p.isMoving = false;
    }

    if (p.isRiding && p.isMoving) {
        if (HorseRunSound && HorseRunSound.paused) {
            HorseRunSound.play().catch(()=>{});
        }
    } else {
        if (HorseRunSound && !HorseRunSound.paused) {
            HorseRunSound.pause();
            HorseRunSound.currentTime = 0;
        }
    }

    renderEntityLogic(p);
    centerCameraOnPlayer();
}

    worldContainer.x = screenW / 2 - playerInfo.x;
	worldContainer.y = screenH / 2 - playerInfo.y;
}

<script>
//<![CDATA[
    let rotationReady = false;
    let fullscreenRequested = false;
    let pageFullyLoaded = false;

    function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function isPortrait() {
        return window.innerHeight > window.innerWidth;
    }

    function getRealOrientation() {
        if (screen.orientation && screen.orientation.type) {
            return screen.orientation.type.includes('portrait') ? 'portrait' : 'landscape';
        }
        return isPortrait() ? 'portrait' : 'landscape';
    }

    function getActualViewportHeight() {
        if (window.visualViewport) {
            return window.visualViewport.height;
        }
        return window.innerHeight;
    }

    function getActualViewportWidth() {
        if (window.visualViewport) {
            return window.visualViewport.width;
        }
        return window.innerWidth;
    }

    function updateViewportSize() {
        const realOrientation = getRealOrientation();
        let height, width;

        if (realOrientation === 'portrait') {
            height = getActualViewportWidth();
            width = getActualViewportHeight();
        } else {
            height = getActualViewportHeight();
            width = getActualViewportWidth();
        }
        
        const vh = height * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        
        const container = document.getElementById('pixi-container');
        if (container) {
            container.style.height = height + 'px';
            container.style.width = width + 'px';
        }

        console.log(`✓ Viewport: ${width}x${height} (${realOrientation})`);
    }

    function handleAndroidFullscreen() {
        if (!isMobileDevice() || !/Android/i.test(navigator.userAgent)) return;

        const metaFullscreen = document.createElement('meta');
        metaFullscreen.name = 'mobile-web-app-capable';
        metaFullscreen.content = 'yes';
        document.head.appendChild(metaFullscreen);

        const el = document.documentElement;
        if (el.requestFullscreen) {
            el.requestFullscreen().catch(() => {});
        } else if (el.webkitRequestFullscreen) {
            el.webkitRequestFullscreen();
        }

        window.scrollTo(0, 1);
        setTimeout(() => window.scrollTo(0, 0), 100);
    }

    function handleIOSFullscreen() {
        if (!isMobileDevice() || !/iPhone|iPad|iPod/i.test(navigator.userAgent)) return;

        const el = document.documentElement;
        if (el.webkitRequestFullscreen) {
            el.webkitRequestFullscreen();
        }
        window.scrollTo(0, 1);
        setTimeout(() => window.scrollTo(0, 0), 100);
    }

    function requestFullscreen() {
        if (fullscreenRequested || !isMobileDevice()) return;
        fullscreenRequested = true;

        handleAndroidFullscreen();
        handleIOSFullscreen();

        setTimeout(() => {
            rotationReady = true;
            updateViewportSize();
        }, 500);
    }

    function preventPullToRefresh() {
        if (isMobileDevice()) {
            document.body.style.overscrollBehavior = 'none';
            document.documentElement.style.overscrollBehavior = 'none';
        }
    }

    let touchStartY = 0;
    let touchStartX = 0;
    
    function handleTouchStart(e) {
        touchStartY = e.touches[0].clientY;
        touchStartX = e.touches[0].clientX;
    }
    
    function handleTouchMove(e) {
        const deltaY = Math.abs(e.touches[0].clientY - touchStartY);
        const deltaX = Math.abs(e.touches[0].clientX - touchStartX);
        if (deltaY > 5 || deltaX > 5) {
            e.preventDefault();
        }
    }

    // CRITICAL: Extended delay cho page load chậm
    function aggressiveMultiResize() {
        // Tăng thời gian chờ tối đa lên 5s để đảm bảo page load chậm vẫn ok
        const delays = [0, 100, 200, 400, 700, 1000, 1500, 2000, 3000, 4000, 5000];
        
        delays.forEach(delay => {
            setTimeout(() => {
                updateViewportSize();
                window.scrollTo(0, 1);
                setTimeout(() => window.scrollTo(0, 0), 50);
            }, delay);
        });
    }

    // CRITICAL: Polling để check khi nào container ready
    function waitForContainerAndResize() {
        let attempts = 0;
        const maxAttempts = 50; // 5s (50 * 100ms)
        
        const checkInterval = setInterval(() => {
            attempts++;
            const container = document.getElementById('pixi-container');
            
            if (container || attempts >= maxAttempts) {
                clearInterval(checkInterval);
                console.log(`✓ Container ready after ${attempts * 100}ms`);
                updateViewportSize();
                aggressiveMultiResize();
            }
        }, 100);
    }

    function forceInitialPortraitAndFullscreen() {
        preventPullToRefresh();
        
        // Update ngay lập tức
        updateViewportSize();
        
        // Request fullscreen
        requestFullscreen();

        // Multi resize
        aggressiveMultiResize();
        
        // CRITICAL: Đợi container ready
        waitForContainerAndResize();

        // Transition
        setTimeout(() => {
            transitionToContent();
        }, 1500);
    }

    function transitionToContent() {
        const home = document.getElementById('HomeScreen');
        const pixi = document.getElementById('pixi-container');
        if (!home || !pixi) return;

        home.style.opacity = '0';
        setTimeout(() => {
            home.style.display = 'none';
            pixi.style.display = 'block';
            
            // Resize lại sau transition
            aggressiveMultiResize();
        }, 1000);
    }

    // CRITICAL: Continuous monitoring cho page load chậm
    function startContinuousMonitoring() {
        // Check mỗi 500ms trong 10s đầu
        let checkCount = 0;
        const monitorInterval = setInterval(() => {
            checkCount++;
            updateViewportSize();
            
            if (checkCount >= 20 || pageFullyLoaded) {
                clearInterval(monitorInterval);
                console.log('✓ Monitoring stopped');
            }
        }, 500);
    }

    // ==================== EVENTS ====================
    
    // CRITICAL: Chạy NGAY khi script load (trước cả DOMContentLoaded)
    (function immediateInit() {
        console.log('✓ Script loaded');
        preventPullToRefresh();
        updateViewportSize();
    })();

    document.addEventListener('DOMContentLoaded', () => {
        console.log('✓ DOMContentLoaded');
        forceInitialPortraitAndFullscreen();
        startContinuousMonitoring();
    });

    window.addEventListener('load', function() {
        console.log('✓ Window loaded');
        pageFullyLoaded = true;
        
        setTimeout(() => {
            updateViewportSize();
            aggressiveMultiResize();
        }, 100);

        if (isMobileDevice()) {
            document.addEventListener('click', requestFullscreen, { once: true });
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
        }

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                setTimeout(updateViewportSize, 50);
            });
        }

        window.addEventListener('resize', () => {
            setTimeout(updateViewportSize, 50);
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                updateViewportSize();
                aggressiveMultiResize();
            }, 300);
        });

        document.addEventListener('fullscreenchange', () => {
            setTimeout(aggressiveMultiResize, 200);
        });
        
        document.addEventListener('webkitfullscreenchange', () => {
            setTimeout(aggressiveMultiResize, 200);
        });
        
        document.addEventListener('touchend', () => {
            setTimeout(updateViewportSize, 100);
        }, { passive: true });

        if (screen.orientation) {
            screen.orientation.addEventListener('change', () => {
                setTimeout(() => {
                    updateViewportSize();
                    aggressiveMultiResize();
                }, 300);
            });
        }
    });

    // CRITICAL: Visibility change - khi switch tab về
    document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
            console.log('✓ Tab visible again');
            setTimeout(() => {
                updateViewportSize();
                aggressiveMultiResize();
            }, 100);
        }
    });

    // CRITICAL: Page show - khi back từ browser history
    window.addEventListener('pageshow', (event) => {
        if (event.persisted) {
            console.log('✓ Page restored from cache');
            setTimeout(() => {
                updateViewportSize();
                aggressiveMultiResize();
            }, 100);
        }
    });

if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>

</body>
</html>
